<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
function setup() {
  createCanvas(400, 400);
}

function draw() {
  background(220);
  //not gonna lie i forgot to put it in place
  stroke(5);
  strokeWeight(4)
  //body
	fill(255,202,10)
	rect(100,100,200,200)
	fill(13,215,255)
	ellipse(200,100,200,100)
	fill(13,215,255)
	fill(255,255,255)
	ellipse(200,100,80,80)
  //arms
	rect(300,100,90,130)
	rect(10,100,90,130)
	fill(13,215,255)
  //legs
	ellipse(200,300,200,60)
	ellipse(200,330,190,60)
	ellipse(200,360,150,60)
	ellipse(200,400,100,60)
  text("BEEP BOOP BOP",70,200);
  textSize(34)
  point(200,100);
  //antennas
  line(30, 20, 110, 75);
  line(355,20,290,75);
}
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/irvinc0401/p5js/blob/master/zoog
          
        .html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
